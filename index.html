<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <img class="bg-top" src="images\bg-pattern-top.svg" alt="background-top-img">
    <img class="bg-bot" src="images\bg-pattern-bottom.svg" alt="background-bottom-img">
    <div class="card">


      <div class="top-container">
        <img src="images\bg-pattern-card.svg" alt="top-container-img">
      </div>
      <div class="photo-container">
        <img class="profile-pic" src="images\image-victor.jpg" alt="profile-img">
      </div>
      <div class="mid-container">

        <h1>Victor Crest</h1>
        <p><span class="age">26</span></p>
        <p><span class="location">London</span></p>

      </div>

      <div class="bottom-container">

        <h1>80K</h1>


        <h1>803K</h1>


        <h1>1.4K</h1>
        <p>Followers</p>
        <p>Likes</p>
        <p>Photos</p>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali RÄ±za Darcan</a>.
    </div>
  </div>
</body>

</html>
